services:
  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: telegram-bot-toko
    env_file:
      - ../config/.env
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    networks:
      - db-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

networks:
  db-network:
    external: true
    name: db-network